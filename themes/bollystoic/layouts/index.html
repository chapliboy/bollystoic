{{ define "main" }}
{{ .Content }}
    <div class="chapter-header" id="chapter1"> Chapter 1 </div>
    {{ range where .Site.RegularPages.Reverse ".Params.chapter" "==" 1 }}
    <div class="entry">
        <p class="hindi"> {{ .Params.Hindi }} </p>
        <p class="english"> {{ .Params.English }} </p>
        <div class="details">
            <p class="song item"> <strong>Song:</strong> {{ .Params.Title }} </p>
            <p class="film item"> <strong>Film:</strong> {{ .Params.Film }} </p>
            <p class="link item"><a href={{ .Params.Link }} target="_blank"> Link </a> </p>
        </div>
    </div>
    {{ end }}
{{- partial "footer.html" . -}}
{{ end }}
